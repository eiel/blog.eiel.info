box: debian
build:
  steps:
    - arjen/hugo-build@1.8.0:
        version: 0.14
    - script:
        name: create atom.xml
        code: cp public/index.xml public/atom.xml
deploy:
  steps:
    - install-packages:
        packages: git ssh-client liberror-perl
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: blog.eiel.info
        basedir: public
